<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu huella de carbono</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="imagenes/hoja.png" alt="" width="50" height="50" class="d-inline-block align-top">
            </div>
            <div class=menu>
                <p>¡Calculá tu huella de carbono!</p>
            </div>
        </header>
        <div class="slider-wrap">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="slide-left">
                            <h6 class="element">Paso 1</h6>
                            <h1 class="element">Sobre vos</h1>

                            <form class="formularioCalculadora">
                                <fieldset>
                                    <div id="historial" class="mb-3 hidden">
                                        <label for="inputHistorial" class="form-label element">Si ingresaste
                                            anteriormente podés recuperar tus datos</label>
                                        <select id="inputHistorial" class="form-select element">
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label element">Ingresá tu nombre</label>
                                        <input type="text" id="nombre" class="form-control element" placeholder="Maria">
                                    </div>


                                    <!-- <a class="element" href="#">¿Qué es la huella de Carbono?</a> -->
                        </div>
                        <div class="slide-right">
                            <img src="imagenes/fondo6.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide-left">
                            <h6 class="element">Paso 2</h6>
                            <h1 class="element">Acerca de tu Hogar</h1>
                            <div class="mb-3 element">
                                <label for="inputVivienda" class="form-label">¿De qué tamaño es tu
                                    vivienda?</label>
                                <select id="inputVivienda" class="form-select select">
                                    <option value="10">Menos de 100 mts2</option>
                                    <option value="20">Hasta 150 mts2 </option>
                                    <option value="30">Más de 150 mts2</option>
                                </select>
                            </div>
                            <div class="mb-3 element">
                                <label for="inputBombillas" class="form-label">¿Usás bombillas de bajo
                                    consumo?</label>
                                <select id="inputBombillas" class="form-select">
                                    <option value="10">Todas</option>
                                    <option value="20">Algunas</option>
                                    <option value="30">Ninguna</option>
                                </select>
                            </div>
                            <div class="mb-3 element">
                                <label for="inputCalefaccion" class="form-label">Durante el invierno¿Cuántas
                                    horas
                                    al día tenés prendida la calefacción? En caso de no tener calefacción
                                    marcar
                                    "cero"</label>
                                <select id="inputCalefaccion" class="form-select element">
                                    <option value="10">Menos de 5</option>
                                    <option value="20">Entre 6 y 10</option>
                                    <option value="30">Más de 10</option>
                                    <option value="0">cero</option>
                                </select>
                            </div>
                        </div>
                        <div class="slide-right">
                            <img src="imagenes/fondo8.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide-left">
                            <h6 class="element">Paso 3</h6>
                            <h1 class="element">Algunos datos más sobre él...</h1>
                            <div class="mb-3 element">
                                <label for="inputTemperatura" class="form-label element">¿En qué temperatura aproximada
                                    tenés tu
                                    vivienda en invierno?</label>
                                <select id="inputTemperatura" class="form-select element">
                                    <option value="10">Entre 15° y 20°</option>
                                    <option value="20">Entre 21° y 25° </option>
                                    <option value="30">Más de 25°</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="inputAire" class="form-label element">Si tenés aire acondicionado ¿En qué
                                    temperatura lo tenés durante el verano? en caso de no tener aire poner
                                    "0"</label>
                                <select id="inputAire" class="form-select element">
                                    <option value="10">Menos de 21°</option>
                                    <option value="20">Entre 21° y 24° </option>
                                    <option value="30">Más de 25°</option>
                                    <option value="0">cero</option>
                                </select>
                            </div>

                        </div>
                        <div class="slide-right">
                            <img src="imagenes/fondo7.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide-left">
                            <h6 class="element">Paso 4 y ¡A calcular!</h6>
                            <h1 class="element">Sobre tu alimentación y traslados</h1>

                            <div class="mb-3 element">
                                <label for="inputAlimento" class="form-label element">¿Qué tipo de dieta consumes de
                                    manera
                                    habitual?</label>
                                <select id="inputAlimento" class="form-select element">
                                    <option value="45">Alto contenido cárnico</option>
                                    <option value="40">Medio contenido cárnico</option>
                                    <option value="35">Mínimo contenido cárnico</option>
                                    <option value="30">Mediterránea</option>
                                    <option value="20">Vegana</option>
                                    <option value="25">Vegetariana</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="inputTransporte" class="form-label element">¿Qué transporte usas para
                                    desplazarte al
                                    trabajo?</label>
                                <select id="inputTransporte" class="form-select element">
                                    <option value="10">Caminando / bicicleta</option>
                                    <option value="50">Auto</option>
                                    <option value="20">Auto eléctrico</option>
                                    <option value="30">Transporte público</option>
                                    <option value="40">Moto </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="inputVuelos" class="form-label element">¿Cuántos vuelos realizás al
                                    año?</label>
                                <select id="inputVuelos" class="form-select element">
                                    <option value="10">1</option>
                                    <option value="20">2</option>
                                    <option value="30">3 o mas</option>
                                    <option value="0">Ninguno</option>
                                </select>
                            </div>
                            </fieldset>
                            </form>
                        </div>
                        <div class="slide-right">
                            <img src="imagenes/fondo9.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide-left">
                            <h6 class="element" id="tu-resultado">Tu huella de carbono es:</h6>
                            <h1 id="resultadoTexto" class="element"></h1>
                        </div>
                        <div class="slide-right ">

                            <img id="img-resultado">

                            <img id="fondo-resultado" src="imagenes/resultado.jpg" alt="">
                        </div>
                    </div>
                    <div id="prev-slide-arrow" class="swiper-button-hidden prev"><img src="imagenes/prev.png"></div>
                    <div id="next-slide-arrow" class="swiper-button-next next"><img src="imagenes/next.png"></div>
                    <div id="calculo" class="swiper-button-hidden next"><img src="imagenes/calculator.png"></div>
                    <div id="reload" class="swiper-button-hidden"><img src="imagenes/reload.png"></div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
        </script>
        <script src="script.js"></script>
        <script src="animacion.js"></script>
</body>

</html>
